<div style="padding-bottom: 10px" *ngFor="let post of postings">
    <p>{{post.id}}. <span (click)="selectPost(post.id)" class="posting-titles">{{post.title}}</span> by {{post.author}}</p>
    <div *ngIf="currentPost == post.id">
      <h4 class="comment-title">Comments for {{post.title}}</h4>
      <app-comment [comments] = "comments"></app-comment>
    </div>
</div>
