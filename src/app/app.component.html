<div class="container">
  <h1 class="title">
    {{title}}
  </h1>

  <h2>AVAILABLE POSTS</h2>

  <div *ngIf="dataIsAvailable">
    <app-post [comments] = "comments" [postings] = "posts" [currentPost] = "currentPost" (clickPost)="setPost($event)"></app-post>
    <!--
        <div *ngFor="let post of posts">
      {{ post | json}}
    </div>
    -->
  </div>

  <app-form [postLength]="legnth" (submitPost)="submitPost($event)" (editPost)="editPost($event)"></app-form>
</div>
